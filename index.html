<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Age Calculater</title>
</head>
<body>
    <div class="card">
		<header>
			<h1>AGE CALCULATOR</h1>
		</header>

		<div>
			<label>Enter your Date of Birth</label>

			<input id="inputDob"
				type="date"
				value="10-05-2003" />
		</div>
		<br />

		<!-- Take the date from which age is to be calculated -->
		<div>
			<label>Current Date</label><br>
			<input id="cdate"
				type="date"
				value="today date" />
		</div>
		<br />

		<button type="button"
				onclick="getDOB()">
			Calculate
		</button>
		<br />
		<div style="color: white;" id="currentAge"></div>
		<script src="script.js"></script>
	</div>
</body>
</html>
